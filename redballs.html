<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls with Gravitational Attraction</title>
    <link rel="stylesheet" href="./css/redballs.css">
    <script src="./js/redballs.js" type="text/javascript" defer></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="topControls">
        <button class="controlButton" id="addBall">+</button>
        <button class="controlButton" id="removeBall">-</button>
    </div>
    <div id="sliderContainer">
        <input type="range" id="speedSlider" min="1" max="10" value="5">
        <input type="range" id="frictionSlider" min="0.0" max="0.005" step="0.00001" value="0.0025">
    </div>
    <div id="sizeSliderContainer">
        <input type="range" id="sizeSlider" min="10" max="100" value="20">
    </div>
</body>
</html>
